<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../static/style.css" rel="stylesheet" type="text/css">
    <script src="../static/script.js"></script>
</head>
<body>
<div class="container-fluid wrap">
    {#<div class="row">
        <div class="col-md-12 header">
            <span id="header"></span>
        </div>
    </div>#}
    <div class="row">
        <div class="col-md-5 side"></div>
        <div class="col-md-2 content" id="form">
            <form>
                <div class="form-group">
                    <label for="string">Word:</label>
                    <input type="text" class="form-control" id="string" name="string"></div>
                <div class="form-group">
                    <label for="no">Number:</label>
                    <input type="number" class="form-control" id="no" name="no">
                </div>
                <button type="btn" class="btn btn-own">Magic</button>
            </form>
        </div>
        <div class="col-md-5 side"></div>
    </div>
    <div class="row frame">
        <div class="col-md-4 side"></div>
        <div class="col-md-2 content" id="JS">
            <ul class="resultList"></ul>
            <p>{{ string }}</p>
        </div>
        <div class="col-md-2 content" id="Py">
            <ul class="resultList"></ul>
        </div>
        <div class="col-md-4 side"></div>
    </div>
    {#<div class="row">
        <div class="col-md-12 footer">
            <span id="footer"></span>
        </div>
    </div>#}
</div>
</body>
</html>
